<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
			border:1px solid #ccc;
            border-radius: 100px;
            padding: 0.5rem;
            text-align: left;
        }

       

        tr:nth-child(odd) td {
            background-color: #ffffff;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }
    </style>
    <title>Styled Table</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                
            </tr>
            <tr>
                <td>Cell 4</td>
                <td>Cell 5</td>
               
            </tr>
			  <tr>
                <td>Cell 7</td>
                <td>Cell 8</td>
               
            </tr>
			  <tr>
                <td>Cell 9</td>
                <td>Cell 10</td>
               
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

</body>
</html>
